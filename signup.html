<body>
    <script>
         function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var email = document.getElementById("email").value;
            var message = "";

            if (!isValidUsername(username)) {
                message += "Invalid username.\n";
            }

            if (!isValidPassword(password)) {
                message += "Invalid password.\n";
            }

            if (password !== confirmPassword) {
                message += "Passwords do not match.\n";
            }

            if (!isValidEmail(email)) {
                message += "Invalid email address.\n";
            }

            if (message !== "") {
                showMessage(message);
                return false;
            }

            showMessage("Signup successful!");
            return true;
        }

        function isValidUsername(username) {
            var regex = /^[a-zA-Z][a-zA-Z0-9_-]{2,19}$/;
            return regex.test(username);
        }

        function isValidPassword(password) {
            var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&()\-_=+[{\]}|;:'",.<>\/?`~])[A-Za-z\d@$!%*?&()\-_=+[{\]}|;:'",.<>\/?`~]{8,}$/;
            return regex.test(password);
        }

        function isValidEmail(email) {
            var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function showMessage(message) {
        var messageBox = document.getElementById("message");
        messageBox.innerHTML = message.replace(/\n/g, "<br>");
        }

    </script>

<main class="main-signup">
    <form class="signup" onsubmit="return validateForm()">
        <table> <!-- Table to format signup nicely -->
            <tr>
                <th> <font size="+2"> <label for="username">Username:</label> </font> </th> <!-- Username box -->
                <tr> <td> <input class="signup-details" type="text" id="username" name="username" minlength="3" maxlength="20" placeholder="Enter your username" required> </td> </tr> <!-- Username data and required to enter -->
            </tr>

            <tr>
                <th> <font size="+2"> <label for="password">Password:</label> </font> </th> <!-- Password box -->
                <tr> <td> <font size="+2"> <input class="signup-details" type="password" id="password" name="password" placeholder="Enter your password" required> </font>  <!-- Password data and required to enter -->
            </tr>
            <tr>
                <th> <font size="+2"> <label for="password">Confirm Password:</label> </font> </th> <!-- Confirm Password box -->
                <tr> <td> <font size="+2"> <input class="signup-details" type="password" id="confirm-password" name="password" placeholder="Confirm your password" required> </font> </td> </tr> <!-- Password data and required to enter -->
            </tr>
            <tr>
                <th> <font size="+2"> <label for="email">Email:</label> </font> </th> <!-- Email box -->
                <tr> <td> <font size="+2"> <input class="signup-details" type="text" id="email" name="email" placeholder="Enter your email address" required> </font>
                <button class="signup-button" type="submit">Signup</button> </td> </tr>
            </tr>
        </table>
    </form>


</main>
